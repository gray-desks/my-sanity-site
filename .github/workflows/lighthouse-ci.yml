name: Lighthouse CI - Multi-language SEO

on:
  pull_request:
    branches: [main]
    paths:
      - 'site/**'
      - 'schemas/**'
      - '.github/workflows/lighthouse-ci.yml'
  push:
    branches: [main]
    paths:
      - 'site/**'
      - 'schemas/**'

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./site
        run: npm ci
        
      - name: Build Astro site
        working-directory: ./site
        run: npm run build
        env:
          PUBLIC_SANITY_PROJECT_ID: ${{ secrets.PUBLIC_SANITY_PROJECT_ID }}
          PUBLIC_SANITY_DATASET: production
          PUBLIC_SANITY_API_VERSION: 2024-01-01
          
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: Start preview server
        working-directory: ./site
        run: |
          npm run preview &
          sleep 10
        env:
          PORT: 4321
          
      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4321 > /dev/null; do sleep 2; done'
          
      - name: Run Lighthouse CI
        working-directory: ./site
        run: lhci autorun --config=lighthouserc.mjs
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
          
